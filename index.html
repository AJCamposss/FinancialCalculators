<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <main>
        <h1>Mortgage Calculator</h1>
        <div class="container">
          <div class="row mb-3">
            <div class="col-md-1">
              <label for="principal">Principal Amount</label>
            </div>
            <div class="col-md-1">
              <input
                class="form-control"
                type="text"
                name="principal"
                id="principal"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-1"><label for="interest">Interest Rate</label></div>
            <div class="col-md-1">
              <input
                class="form-control"
                type="text"
                name="interest"
                id="interest"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-1"><label for="loanLength">Loan Length</label></div>
            <div class="col-md-1">
              <input
                class="form-control"
                type="text"
                name="loanLength"
                id="loanLength"
              />
            </div>
          </div>
    
            <div class="row mb-3">
              <div class="col-md-12">
                  <input class="btn btn-light" type="submit" value="submit" id="submitBtn">
              </div>
              </div>
    
            <div class="row mb-3">
              <div class="col-md-1">
                <label for="monthlyPayments">Monthly Payment</label>
              </div>
              <div class="col-md-1">
                <input
                  class="form-control"
                  type="text"
                  name="monthlyPayments"
                  id="monthlyPayments"
                  disabled
                />
              </div>
            </div>
    
    
            <div class="row">
              <div class="col-md-1"><label for="totalInterestPaid">Total Interest Paid</label></div>
              <div class="col-md-1">
                <input
                  class="form-control"
                  type="text"
                  name="totalInterestPaid"
                  id="totalInterestPaid"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </main>

    <script src="scripts/Mortgage_Calculator.js"></script>
  </body>
</html>
